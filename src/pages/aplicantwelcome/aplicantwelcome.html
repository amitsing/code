
<ion-header class="applicant">
  <ion-navbar>
    <ion-title>Welcome Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="pulseBG" padding>
    <ion-row>
        <ion-col>
          <h2 class="topText1">We would like to know more about you</h2>
        </ion-col>
      </ion-row>

      <div class="divTheme">
          <ion-row>
            <ion-col col-8 class="usernamecolPadding">
              <!-- <h2 style="font-size: 18px;">Test User</h2> -->
            </ion-col>
      
            <ion-col col-4 class="rightIt" (tap)="addimage()">
              <img src="{{userImage}}" class="userRoundImageBig" onError="this.src='assets/imgs/profile.png'">
              <img src="assets/imgs/camera.png"  id="userProfileCameraPik">
            
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-6></ion-col>
              <ion-col col-6> <p class="leftp">Upload your profile picture<sup class='star'>*</sup></p></ion-col>
            </ion-row>
<!-- <div>  <p class="leftp">Upload your profile picture<sup class='star'>*</sup></p></div> -->
          <div *ngIf="showCustomActionSheet==true">
              <div class="transparentLayerActionsheet" (tap)="hideActionsheet()"></div>
              <div class="customActionsheetDIV">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <h2>Profile Picture</h2>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col col-6 class="centerData" (click)="usingCamera('camera')">
                      <img src="assets/imgs/camera.png" class="actionSheetIcon" />
                      <h4>Camera</h4>
                    </ion-col>
                    <ion-col col-6 class="centerData" (click)="usingCamera('gallery')">
                      <img src="assets/imgs/album.png" class="actionSheetIcon" />
                      <h4>Gallery</h4>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
            </div>

            <div class="outerDiv">
                <ion-row >
                    <ion-col col-12>
                      <ion-row no-padding>
                        <ion-col no-pading col-8 class="ct">Favourite Past Time</ion-col>
                        <ion-col no-pading col-4 text-right (click)="checkBoxWork('pasttime')">
                            
                                <img *ngIf="check1" class="resize disp" src="../../assets/imgs/radio button.png" />
                                <img  *ngIf="!check1" class="resize disp" src="../../assets/imgs/radio buttonempty.png"/>
                            <!-- <ion-checkbox slot="end" (click)="checkBoxWork('pasttime')"></ion-checkbox> -->
                                <p class="disp font-16">NA</p>
                        
                        </ion-col>
                      </ion-row>
                    </ion-col>
                    <ion-col>
                        <ion-input *ngIf="check1" type="text" value='NA' readonly=true style="background-color: #e1e1e1;"></ion-input>
                        <ion-input *ngIf="!check1" type="text" name="pasttime" [(ngModel)]="pasttime"  required></ion-input>
                    </ion-col>
                  </ion-row>
                  <ion-row >
                      <ion-col col-12>
                        <ion-row no-padding>
                          <ion-col no-pading col-8  class="ct">Favourite Cuisine</ion-col>
                          <ion-col no-pading col-4 text-right (click)="checkBoxWork('cuisine')">
                              
                                  <img *ngIf="check2" class="resize disp" src="../../assets/imgs/radio button.png" />
                                  <img  *ngIf="!check2" class="resize disp" src="../../assets/imgs/radio buttonempty.png"/>
                              <!-- <ion-checkbox slot="end" (click)="checkBoxWork('pasttime')"></ion-checkbox> -->
                                  <p class="disp font-16">NA</p>
                       
                          </ion-col>
                        </ion-row>
                      </ion-col>
                      <ion-col>
                          <ion-input *ngIf="check2" type="text" value='NA' readonly=true style="background-color: #e1e1e1;"></ion-input>
                          <ion-input *ngIf="!check2" type="text" name="cuisine" [(ngModel)]="cuisine" [readonly]="check2" required></ion-input>
                      </ion-col>
                  </ion-row>
                  <ion-row >
                      <ion-col col-12>
                        <ion-row no-padding>
                          <ion-col no-pading col-8  class="ct">Favourite Holiday Desitination</ion-col>
                          <ion-col no-pading col-4 text-right (click)="checkBoxWork('fplace')">
                              <img *ngIf="check3" class="resize disp" src="../../assets/imgs/radio button.png" />
                              <img  *ngIf="!check3" class="resize disp" src="../../assets/imgs/radio buttonempty.png"/>
                          <!-- <ion-checkbox slot="end" (click)="checkBoxWork('pasttime')"></ion-checkbox> -->
                              <p class="disp font-16">NA</p>
                          </ion-col>
                        </ion-row>
                      </ion-col>
                      <ion-col>
                          <ion-input *ngIf="check3" type="text" value='NA' readonly=true style="background-color: #e1e1e1;"></ion-input>
                          <ion-input *ngIf="!check3" type="text" name="fplace" [(ngModel)]="fplace" [readonly]="check3" ></ion-input>
                      </ion-col>
                  </ion-row>
