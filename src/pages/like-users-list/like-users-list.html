<ion-header>
  <ion-navbar>
    <ion-title> {{likeUsersData?.length}} Like<span *ngIf="likeUsersData?.length>1">s</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<div *ngFor="let data of likeUsersData">
  <like-users [userImage]="data?.like_by_image" [userName]="data?.like_by_name" [userdate]="data?.date_time" ></like-users>
</div>


<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
