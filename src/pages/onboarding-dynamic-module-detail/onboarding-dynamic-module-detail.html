<!--
  Generated template for the OnboardingDynamicModuleDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{page_title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row *ngIf=" allData && allData.length > 0 ">
        <ion-col col-12 *ngFor="let item of allData">
            <div *ngIf="item.content_type == 'text'">
              <show-html [htmlData]="item.content" ></show-html>
            </div>
            <div *ngIf="item.content_type == 'image'">
                <customImage [imageSrc]="item.content" [customClass]="['imageCSS']"></customImage>
            </div>
        </ion-col>
    </ion-row>
    <ion-row *ngIf=" !allData">
      <ion-col col-12>
        <img [src]="error_image" alt="" srcset="">
      </ion-col>
    </ion-row>
</ion-content>
