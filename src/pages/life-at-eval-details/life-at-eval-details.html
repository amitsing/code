<ion-header>
  <ion-navbar>
    <!-- <ion-title>{{previousePageData.title}}</ion-title> -->

    <ion-title>Know More</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <div *ngIf="!details">
      <post-details-skelton></post-details-skelton>
    </div>

  <div *ngIf="details">

 
        <div *ngIf="previousePageData?.media_type=='1'">
                <img class="imgcss" onError="this.src='../../assets/watermark/watermark.png'" #myImage
                src="{{previousePageData?.media}}" (click)="presentImage(myImage)">
            </div>
             <div  *ngIf="previousePageData?.media_type=='3'">
                <iframe  width="100%" style="height:180px;"
                [src]="previousePageData?.media+'?autoplay=0'|safe" autostart="0"
                allowfullscreen frameborder="0" scrolling="no"></iframe>
             </div>
             <div *ngIf="previousePageData?.media_type=='2'">
                 <video [src]="previousePageData?.media|safe" height="180px"  width="100%"  poster="{{previousePageData?.thumbnail_image}}" controls controlsList="nodownload" type="video/*">
                 </video>
              </div>

<div padding>
<ion-row>
    <ion-col col-12>
        <div class="post-title">{{previousePageData.title}}</div>
    </ion-col>
    <ion-col col-12>
        <div [innerHTML]="previousePageData.content" (click)="handleClick($event)"></div>
    </ion-col>

    <!-- <ion-col col-12 class="bottom-line">
        <button ion-button color="theme" small clear>3 Likes</button>
        <button ion-button color="theme" small clear>2 Comments</button>
    </ion-col> -->




</ion-row>
