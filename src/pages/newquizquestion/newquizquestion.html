
<ion-header>
  <ion-toolbar color="headColor">
    <ion-title text-center>
      newquizquestion
    </ion-title>
    <ion-buttons left>
      <button ion-button (click)="goback()">
        <ion-icon name="close" class="iconClose" style="color:white;"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-slides #slides speed="500" shouldLockSwipes=true; class="asstest" spaceBetween="10" slidesPerView="1"  (ionSlideDidChange)="slideChanged()">
        <ion-slide *ngFor="let attendant of quizdata;let j=index" style="overflow-y:scroll;">
          <ion-row>
            <ion-col col-12><h6 margin-top >{{attendant.question_text}}</h6></ion-col>
            <ion-col  col-12><img  (click)="zoomImage(attendant?.file,attendant.question)" class="imgclass"  margin-top margin-bottom src="{{attendant?.question_image}}"></ion-col>
            <ion-col col-12 no-padding>
              <ion-row>
              <ion-col *ngFor="let answer of attendant?.options let i = index" (tap)="optiondata(i,answer.auto_id,attendant.auto_id,j,attendant.question_duration)" 
               class="options" col-6  >
              <div [ngClass]="{'stylecolorgrey':(this.colorclass!=i),'stylecolorblue':(this.colorclass==i)}">
              <ion-label style="white-space: normal;">{{answer?.option_text}}</ion-label> 
               </div>
              </ion-col>
            </ion-row>
            </ion-col>
          </ion-row>
          <div >
              <button ion-button round class="btn" *ngIf="showsubmit==true || totallength==1" (click)="submit(j)">Submit</button>
              <button ion-button round class="btn" *ngIf="showsubmit==false" (click)="nextslide(j)">Next</button>
            </div>
        
               <ion-row *ngIf="displayTime!=''">
                 <ion-col col-9></ion-col>
                 <ion-col col-3 >
                  <div style="font-weight: 500;
                  font-size: 25px;
                  border: 1px solid grey;
                  border-radius: 100%;
                  padding: 8px;
                  height: 70px;
                  width: 70px;
                  padding-top: 17px;">
                
                      {{displayTime}} 
                    
                 </div>
                 </ion-col>
               </ion-row>
  
        </ion-slide>
      </ion-slides>

</ion-content>
