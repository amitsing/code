<ion-header>
  <ion-navbar>
    <ion-title>FAQs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="contentBg">


  <ion-list *ngIf="faqDetails">
    <ion-item *ngFor="let data of faqDetails; let i=index" text-wrap >
      <ion-row class="mylist" (click)="sendToDetalPage(data)" [style.backgroundColor]="clrSelect(i)">
        <ion-col col-11 class="centerData">
          <h3> {{data?.faq_module}} </h3> 
        </ion-col>
        <ion-col col-1>
          <ion-icon color="success" item-right name="arrow-dropright"></ion-icon>  
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>



  <ion-list *ngIf="!faqDetails" class="skeltonList">
      <ion-item *ngFor="let data of skelton; let i=index" text-wrap  >
        <ion-row>
          <ion-col col-11 class="centerData">
            <h3> {{data?.title}} </h3> 
          </ion-col>
          <ion-col col-1>
            <ion-icon color="success" item-right name="arrow-dropdown"></ion-icon>  
          </ion-col>
        </ion-row>
        <!-- <div *ngIf="isGroupShown(i)" class="descriptionFaq">{{data.answer}}</div> -->
      </ion-item>
    </ion-list>

</ion-content>
