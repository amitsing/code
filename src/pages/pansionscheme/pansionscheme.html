<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div [ngClass]="{'newOverlay':previousPageData && previousPageData.form_status != 'enable'}">
  <div>
    <img
      class="imgcss"
      srcset="{{previousPageData?.image}}"
      src="../../assets/imgs/NPS.png"
    />
  </div>

  <div padding>
    <ion-row>
      <ion-col col-12 class="marginleft">
        <p [innerHTML]="previousPageData?.description"></p
      ></ion-col>
    </ion-row>

    <ion-row
      [ngClass]="{'fillBg' : (radiocheck == 1), 'notFill':(radiocheck != 1)}"
    >
      <ion-col col-1 class="centr">
        <input
          type="radio"
          id="okValsupearth1"
          value="1"
          name="pansion"
          [(ngModel)]="pansion"
          (change)="getVal($event, pansion)"
        />
      </ion-col>
      <ion-col col-11>
        <label
          class="radio-inline title"
          for="okValsupearth1"
          style="margin-right:15px"
          >I do not want to opt for NPS</label
        >
      </ion-col>
    </ion-row>

    <ion-row
      [ngClass]="{'fillBg' : (radiocheck == 0), 'notFill':(radiocheck != 0)}"
    >
      <ion-col col-1 class="centr">
        <input
          type="radio"
          id="okValsupearth"
          value="0"
          name="pansion"
          [(ngModel)]="pansion"
          (change)="getVal($event, pansion)"
        />
      </ion-col>
      <ion-col col-11>
        <label
          class="radio-inline title"
          for="okValsupearth"
          style="margin-right:15px"
          >I would like to opt for NPS</label
        >
      </ion-col>
    </ion-row>

    <ion-row *ngIf="radiocheck==0">
      <ion-col col-12 class="centr">
        <p>Please enter the monthly desired percentage (1%-10%)</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="radiocheck==0">
      <ion-col col-3></ion-col>

      <ion-col col-6 class="centr">
        <ion-item class="passwordField">
          <ion-input
            class="bottomLine"
            type="number"
            placeholder="Enter here.."
            clearOnEdit="false"
            autocorrect="on"
            [(ngModel)]="amount"
            (ngModelChange)="pansionamount(amount)"
            class="inputcls"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3></ion-col>
      <ion-col col-12>
        <p style="color:red;">{{warnigMsg}}</p>
      </ion-col>
    </ion-row>
  </div>
  <br /><br />
  <div
    *ngIf="previousPageData && previousPageData.form_status == 'enable'"
    class="centr"
  >
    <button
      ion-button
      round
      class="btn"
      *ngIf="radiocheck==undefined || (radiocheck==0 && showhidebutton==0)"
    >
      Submit
    </button>
    <button
      ion-button
      round
      class="btn1"
      *ngIf="(radiocheck==1) || (radiocheck==0 && showhidebutton==1)"
      (click)="pansionscheme()"
    >
      Submit
    </button>
  </div>
</div>
</ion-content>
