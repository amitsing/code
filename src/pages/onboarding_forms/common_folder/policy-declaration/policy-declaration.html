<!--
  Generated template for the PolicyDeclarationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{page_title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
      <ion-col col-12 *ngFor="let item of allData">
          <div *ngIf="item.content_type == 'text'">
            <show-html [htmlData]="item.content" ></show-html>
          </div>
          <div *ngIf="item.content_type == 'image'">
              <customImage [imageSrc]="item.content" [customClass]="['imageCSS']"></customImage>
          </div>
      </ion-col>
      <ion-col col-12  *ngIf="formData && formData.form_status == 'enable'">
          <div text-center class="btndiv">
              <button ion-button class="btn" (click)="submit()">I Acknowledge</button>
          </div>
      </ion-col>
  </ion-row>

</ion-content>
