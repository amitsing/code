  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title *ngIf="formData">{{ formData.group_name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row *ngIf="formData">
    <ion-col col-12>
        <show-html [htmlData]="formData.message" ></show-html>
    </ion-col>
    <ion-col col-12>
        <div text-center class="btndiv" >
            <button ion-button class="btn" (click)="submit()">{{ formData.button_text}}</button>
        </div>
    </ion-col>
  </ion-row>
</ion-content>
