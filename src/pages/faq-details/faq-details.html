<ion-header>
  <ion-navbar>
    <ion-title>{{ faqDetails?.faq_module }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="contentBg">


  <ion-list *ngIf="faqDetails">
    <ion-item *ngFor="let data of faqDetails?.faq_data; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
      <ion-row class="mylist" [style.backgroundColor]="clrSelect(i)">
        <ion-col col-11 class="centerData">
          <h3> {{data?.question}} </h3> 
        </ion-col>
        <ion-col col-1>
          <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropup'"></ion-icon>  
        </ion-col>
      </ion-row>
      <div *ngIf="isGroupShown(i)" class="descriptionFaq" >
        <div *ngIf="i<=1" class="linkshow" [innerHTML]="data?.answer" (click)="seeJoinningInfo()" ></div>
        <div *ngIf="i>=2"  [innerHTML]="data?.answer"></div>
      </div>
    </ion-item>
  </ion-list>



  <ion-list *ngIf="!faqDetails" class="skeltonList">
      <ion-item *ngFor="let data of skelton; let i=index" text-wrap  [ngClass]="{active: isGroupShown(i)}">
        <ion-row>
          <ion-col col-11 class="centerData">
            <h3> {{data?.title}} </h3> 
          </ion-col>
          <ion-col col-1>
            <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropup'"></ion-icon>  
          </ion-col>
        </ion-row>
        <!-- <div *ngIf="isGroupShown(i)" class="descriptionFaq">{{data.answer}}</div> -->
      </ion-item>
    </ion-list>

</ion-content>
