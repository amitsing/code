<ion-header>
  <ion-navbar>
    <ion-title>Welcome Aboard</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<div *ngIf="joinnerList">
    <ion-list>
          <ion-item *ngFor="let data of joinnerList; let i=index" [ngClass]="{'classTheme' : (i%2 == 0), 'classwhite':(i%2 != 0)}" (click)="seeDetails(data)">
            <ion-avatar item-start>
                <img *ngIf="data?.image!=''" srcset="{{data?.image}}" src="assets/watermark/watermark.png" class="userImage"/>
                <img *ngIf="data?.image==''" [src]="'assets/a2z/'+data.name[0].toLowerCase()+'.jpg'"  class="userImage"/>
            </ion-avatar>
            <h2 class="userName">{{data?.name}}</h2>
            <p class="designation">{{data?.designation}}</p>
            <p class="designation">{{data?.date_of_joining}}</p>
          </ion-item>
        
      </ion-list>
</div> 
<div *ngIf="!joinnerList">
    <ion-list>
        <ion-item *ngFor="let data of skeltonData">
            <ion-avatar item-start>
                <img srcset="{{data?.user_image}}" src="assets/watermark/watermark.png" class="userImage blurData">
            </ion-avatar>
                <h2 class="blurData">{{data?.name}}</h2>
          </ion-item>
      </ion-list>
</div>

</ion-content>
